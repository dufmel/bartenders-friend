<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Cocktail Carousel</title>
</head>
<body>
    <body>
    
	<h1>Select Your Cocktail </h1>

    <input type="text" name="" value="" placeholder="Enter spirit or cocktail">
	
    <button type="button" name="button" class="get-cocktail">Get Cocktail</button>
    
    <div class="buttons">
		<button id="back">BACK</button>
		<button id="next">NEXT</button>
    </div>

	<h2 id="drink-name">Drink Name</h2>

    
    <div class="recipe">
        <div class="ingredients">
            <h3>Ingredients</h3>
            <div class="materials">
                <ul id="measurements"></ul>
                <ul id="ingredients"></ul>
            </div>
        </div>
        <img src="https://www.thecocktaildb.com/images/media/drink/vyxwut1468875960.jpg" alt="" id="image">
        <div class="instructions">
            <h3>Instructions</h3>
            <p id="instructions"></p>
        </div>
    </div>
    <footer>Site created by Melissa Dufrechou | 2023</footer>
	
    <script type="text/javascript" src="index.js"></script>
	</body>
</html>
</body>
</html>
